{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{% block title %}
      
    {% endblock title %}</title>
</head>
<body>
   
    <div class="pop_up container">
        <div class="row">
            <div class="form container col-md">
                <div class="row sign justify-content-around">
                    <a href="{% url 'login' %}">Войти</a>
                    <a href="{% url 'register' %}">Регистрация</a>
                </div>
                {% block content %}
                   
                {% endblock content %}
            </div>
            <div class="about col-md">
                <div>
                    <img class="logo" src="{% static 'img/stop.jpg' %}" alt="">
                    <h3>МатOFF</h3>
                </div>
                <div class="description">
                    <span>
                        Измени свою речь упорными тренировками
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
